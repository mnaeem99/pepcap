<section class="spinner-container" *ngIf="loading">
  <mat-spinner></mat-spinner>
</section>
<div *ngIf="user" class="list-container">
  <div class="mate-container">
    <div class="card-container">
      <div class="top-breadcrumb center-container">
        <h1 class="template-title">{{title}}</h1>
      </div>
      <mat-card class="center-container">
        <mat-card-content>
          <form [formGroup]="userForm" #itemNgForm="ngForm" (ngSubmit)="onSubmit()" class="item-form">
          				  		 
			  			<mat-form-field>
			  				<input formControlName="createdAt" matInput [matDatepicker]="createdAtPicker" placeholder="Enter createdAt">
			  				<mat-datepicker-toggle matSuffix [for]="createdAtPicker"></mat-datepicker-toggle>
			  				<mat-datepicker #createdAtPicker></mat-datepicker>
			  			</mat-form-field>
			  			<div class="time-container mat-form-field">
								<label class="lable-inline">createdAtTime</label>
								<ngx-timepicker-field #timePicker formControlName="createdAtTime">
								</ngx-timepicker-field>
							</div>
			  		 
			  			<mat-form-field>
			  				<input formControlName="email" matInput placeholder="Enter email">
			  				<mat-error *ngIf="!userForm.get('email').valid && userForm.get('email').touched">{{'GENERAL.ERRORS.REQUIRED' | translate}}</mat-error>
			  			</mat-form-field>
			  		 
			  			<mat-form-field>
			  				<input formControlName="firstName" matInput placeholder="Enter firstName">
			  				<mat-error *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">{{'GENERAL.ERRORS.REQUIRED' | translate}}</mat-error>
			  			</mat-form-field>
			  		 
			  		 
			  		 
			  			<mat-form-field>
			  				<input formControlName="lastName" matInput placeholder="Enter lastName">
			  				<mat-error *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">{{'GENERAL.ERRORS.REQUIRED' | translate}}</mat-error>
			  			</mat-form-field>
			  		 
			  		 
			  			<mat-form-field>
			  				<input formControlName="phoneNumber" matInput placeholder="Enter phoneNumber">
			  			</mat-form-field>
			  		 
			  			<mat-form-field>
			  				<input formControlName="role" matInput placeholder="Enter role">
			  				<mat-error *ngIf="!userForm.get('role').valid && userForm.get('role').touched">{{'GENERAL.ERRORS.REQUIRED' | translate}}</mat-error>
			  			</mat-form-field>
			  		 
			  			<mat-form-field>
			  				<input formControlName="updatedAt" matInput [matDatepicker]="updatedAtPicker" placeholder="Enter updatedAt">
			  				<mat-datepicker-toggle matSuffix [for]="updatedAtPicker"></mat-datepicker-toggle>
			  				<mat-datepicker #updatedAtPicker></mat-datepicker>
			  			</mat-form-field>
			  			<div class="time-container mat-form-field">
								<label class="lable-inline">updatedAtTime</label>
								<ngx-timepicker-field #timePicker formControlName="updatedAtTime">
								</ngx-timepicker-field>
							</div>
			  		 
			  			<mat-form-field>
			  				<input formControlName="username" matInput placeholder="Enter username">
			  				<mat-error *ngIf="!userForm.get('username').valid && userForm.get('username').touched">{{'GENERAL.ERRORS.REQUIRED' | translate}}</mat-error>
			  			</mat-form-field>

          </form>
          <br>
          <br>
          <div class="association-div full-width">
            <div class="fc-row">
              <div class="fc-col-sm-6">
              </div>
              <div class="fc-col-sm-6 fc-text-right">
                <button name="back" mat-raised-button color="basic" (click)="onBack()">
                  {{'GENERAL.ACTIONS.CANCEL' | translate}} </button>
                <button name="save" mat-raised-button color="primary" [disabled]="!userForm.valid || loading"
                  (click)="itemNgForm.ngSubmit.emit()">
                  {{'GENERAL.ACTIONS.SAVE' | translate}}
                </button>
              </div>
            </div>
          </div>
          <br>
          <br>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
